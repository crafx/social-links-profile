<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main class="main">
    <div class="container">
      <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
        <h2>Jessica Randall</h2>
        <p class="pLocation">London, United Kingdom</p>
        <p class="pWrok">"Front-end developer and avid reader."</p>
        <input type="button" value="GitHub">
        <input type="button" value="Frontend Mentor">
        <input type="button" value="LinkedIn">
        <input type="button" value="Twitter">
        <input type="button" value="Instagram">
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/crafx">crafX</a>.
  </div>
</body>

</html>
